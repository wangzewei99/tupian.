<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>258</title>
		
		<style>
			.card{position: relative;}
			.card.font,.card.back{position: absolute;left: 0;top: 0;transition:all 0.5s;
			 backface-visibility: hidden;
			}
			.card.font{transform: rotateY(0deg)}
			.card.back{transform: rotateY(180deg)}
			
			.card:hover.font{transform: rotateY(180deg)}
			.card:hover.back{transform: rotateY(0deg)}
		</style>
	
	</head>
	<body>
		<div class="card">
			<a href="http://www.51rgb.cn" class="font"><img src="font.jpg"alt=""></a>
			<a href="http://www.51rgb.cn" class="back"><img src="back.jpg"alt=""></a>
		</div>
	</body>
</html>
